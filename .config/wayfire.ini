# Core options

[core]

# List of plugins to be enabled.
# See the Configuration document for a complete list.
plugins = \
  alpha \
  animate \
  autostart \
  blur \
  command \
  cube \
  decoration \
  expo \
  fast-switcher \
  fisheye \
  foreign-toplevel \
  grid \
  gtk-shell \
  idle \
  input-method-v1 \
  invert \
  ipc \
  ipc-rules \
  follow-focus \
  move \
  oswitch \
  place \
  resize \
  scale \
  session-lock \
  shortcuts-inhibit \
  switcher \
  vswipe \
  vswitch \
  wayfire-shell \
  window-rules \
  wm-actions \
  wrot \
  zoom

# Close focused window.
close_top_view = <super> KEY_W | <alt> KEY_F4

# Workspaces arranged into a grid: 3 × 3.
vwidth = 3
vheight = 3

# Prefer client-side decoration or server-side decoration
preferred_decoration_mode = client

xwayland = true

# Input configuration

# Example configuration:
#
[input]
scroll_method = default
natural_scroll = true
touchpad_cursor_speed = 0.3
cursor_theme = GoogleDot-White

# xkb_layout = us,fr
# xkb_variant = dvorak,bepo
# xkb_options = grp:win_space_toggle
#
# See Input options for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#input

# Output configuration

# Example configuration:
#
# [output:eDP-1]
# mode = 1920x1080@60000
# position = 0,0
# transform = normal
# scale = 1.000000
#
# You can get the names of your outputs with wlr-randr.
# https://github.com/emersion/wlr-randr
#
# See also kanshi for configuring your outputs automatically.
# https://wayland.emersion.fr/kanshi/
#
# See Output options for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#output

# General

# Autostart
[autostart]
#Gtk+3 applications slow startup or .desktop files not opening
#https://github.com/WayfireWM/wayfire/wiki/Tips-&-Tricks#gtk3-applications-slow-startup-or-desktop-files-not-opening
0_env = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY
1_env = export OZONE_PLATFORM=wayland
2_env = export GTK_IM_MODULE=fcitx
3_env = export QT_IM_MODULE=fcitx
4_env = export XMODIFIERS=@im=fcitx
5_env = export INPUT_METHOD=fcitx

# Start fcitx5
fcitx5 = fcitx5 -d

# Start blur on inactive windows.
blur_on_inactive  = ~/.config/ipc-scripts/inactive-alpha.py

# Start the swww wallpaper daemon.
swww = swww-daemon
# Set the wallpaper using swww.
swww_set_wallpaper = swww img ~/Pictures/wallpapers/girl.png

screen_sharing_fix = ~/.config/wayfire/ss-fix.sh

# Automatically start background and panel.
# Set to false if you want to override the default clients.
autostart_wf_shell = false

# Set the wallpaper, start a panel and dock if you want one.
# https://github.com/WayfireWM/wf-shell
#
# These are started by the autostart_wf_shell option above.
#
# background = wf-background
# panel = wf-panel
#
# You may also use wf-dock,
# which is included in wf-shell but is not enabled by default.
#
# dock = wf-dock

# Output configuration
# https://wayland.emersion.fr/kanshi/
outputs = kanshi

# Notifications
# https://wayland.emersion.fr/mako/
notifications = mako

# Screen color temperature
# https://sr.ht/~kennylevinsen/wlsunset/
gamma = wlsunset

# Idle configuration
# https://github.com/swaywm/swayidle
# https://github.com/swaywm/swaylock
idle = swayidle before-sleep swaylock

# XDG desktop portal
# Needed by some GTK applications
portal = /usr/libexec/xdg-desktop-portal

# Command
[command]

# Window switcher
binding_window_switcher = <alt> KEY_ENTER
command_window_switcher = sh $HOME/.config/rofi/bin/window-switcher

# Start a terminal
# https://github.com/alacritty/alacritty
binding_terminal = <super> KEY_T
command_terminal = kitty

# Start a file manager
binding_explorer = <super> KEY_E
command_explorer = nautilus

# Start your launcher
# https://github.com/davatorium/rofi.git
binding_launcher = <super> KEY_ENTER
# command_launcher = rofi -show drun
command_launcher = sh $HOME/.config/rofi/bin/launcher

# Screen locker
# https://github.com/swaywm/swaylock
binding_lock = <super> <shift> KEY_ESC
command_lock = swaylock

# Logout
# https://github.com/ArtsyMacaw/wlogout
binding_logout = <super> KEY_ESC
command_logout = wlogout
# command_logout = .config/rofi/bin/powermenu

# Screenshots
# https://wayland.emersion.fr/grim/
# https://wayland.emersion.fr/slurp/
# To log the key bindings, you can use `sudo libinput debug-events --show-keycodes`
binding_screenshot = KEY_SYSRQ
command_screenshot = sh -c 'grim - | tee $(xdg-user-dir PICTURES)/screenshots/$(date "+%F_%T").png | wl-copy'
binding_screenshot_interactive = <shift> KEY_SYSRQ
command_screenshot_interactive = sh -c 'slurp | grim -g - - | tee $(xdg-user-dir PICTURES)/screenshots/$(date "+%F_%T").png | wl-copy'

# Screen recording
binding_recording = <super> KEY_SYSRQ
command_recording = wf-recorder --audio -f $(xdg-user-dir VIDEOS)/recordings/$(date '+%F_%T').mp4
binding_recording_interactive = <shift> <super> KEY_SYSRQ
command_recording_interactive = wf-recorder --audio -g "$(slurp)" -f $(xdg-user-dir VIDEOS)/recordings/$(date '+%F_%T').mp4

# Volume controls
# https://alsa-project.org
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = amixer set Master 5%+
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = amixer set Master 5%-
binding_mute = KEY_MUTE
command_mute = amixer set Master toggle

# Screen brightness
# https://github.com/Hummer12007/brightnessctl
repeatable_binding_light_up = KEY_BRIGHTNESSUP
command_light_up = brightnessctl set +1%
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
command_light_down = brightnessctl set 1%-

# Accessibility

# Invert
[invert]
toggle = <super> KEY_I

# Zoom
[zoom]
modifier = <super>

# Desktop

# Alpha
[alpha]
modifier = <super> <alt>

# Cube
[cube]
activate = <ctrl> <alt> BTN_LEFT
background = 0.118 0.118 0.18 1.0
background_mode = simple
# Switch to the next or previous workspace.
#rotate_left = <super> <ctrl> KEY_H
#rotate_right = <super> <ctrl> KEY_L

# Expo
[expo]
toggle = <super> KEY_TAB
background = 0.922 0.627 0.675 1.0
duration = 500
# Select a workspace.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
#
# ⇱ k ⇲
# h ⏎ l
# ⇱ j ⇲
# ‾   ‾
# See core.vwidth and core.vheight for configuring the grid.
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9

# Idle
# Example configuration:
#
# [idle]
# toggle = <super> KEY_Z
# screensaver_timeout = 300
# dpms_timeout = 600
#
# Disables the compositor going idle with Super + z.
# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds.

# Output switcher
[oswitch]
# Switch to the next output.
next_output = <super> KEY_O
# Same with the window.
next_output_with_win = <super> <shift> KEY_O

# Place
[place]
mode = center

# Scale
[scale]
toggle = <super>
duration = 300
title_overlay = never
inactive_alpha = 1.0
minimized_alpha = 1.0
include_minimized = true

# Window rules
[window-rules]
maximize_kitty = on created if app_id is "kitty" then maximize

# You can get the properties of your applications with the following command:
# $ WAYLAND_DEBUG=1 alacritty 2>&1 | kak
#
# See Window rules for a complete backgroundreference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#window-rules

# Viewport swipe
[vswipe]
background = 0.922 0.627 0.675 1.0
fingers = 3
gap = 5


# Viewport switcher
[vswitch]
background = 0.922 0.627 0.675 1.0
gap = 5
duration = 500
binding_left = <alt> <super> KEY_LEFT
binding_down = <alt> <super> KEY_DOWN
binding_up = <alt> <super> KEY_UP
binding_right = <alt> <super> KEY_RIGHT
# Move the focused window with the same key-bindings, but add Shift.
with_win_left = <alt> <super> <ctrl> KEY_LEFT
with_win_down = <alt> <super> <ctrl> KEY_DOWN
with_win_up = <alt> <super> <ctrl> KEY_UP
with_win_right = <alt> <super> <ctrl> KEY_RIGHT

# Switch to workspaces 1-9 (Super + 1-9)
binding_1 = <super> KEY_1
binding_2 = <super> KEY_2
binding_3 = <super> KEY_3
binding_4 = <super> KEY_4
binding_5 = <super> KEY_5
binding_6 = <super> KEY_6
binding_7 = <super> KEY_7
binding_8 = <super> KEY_8
binding_9 = <super> KEY_9

# Move focused window to workspaces 1-9 and follow it (Super + Shift + 1-9)
with_win_1 = <super> <shift> KEY_1
with_win_2 = <super> <shift> KEY_2
with_win_3 = <super> <shift> KEY_3
with_win_4 = <super> <shift> KEY_4
with_win_5 = <super> <shift> KEY_5
with_win_6 = <super> <shift> KEY_6
with_win_7 = <super> <shift> KEY_7
with_win_8 = <super> <shift> KEY_8
with_win_9 = <super> <shift> KEY_9

# Effects

# Blur
[blur]
method = kawase
# box_offset = 0.5
# box_degrade = 4
# box_iterations = 6

kawase_offset = 0.9
kawase_degrade = 4
kawase_iterations = 2

# Decoration
[decoration]
# active_color = 0.922 0.627 0.675 1.0
# inactive_color = 0.118 0.118 0.18 1.0
border_size = 0
button_order = minimize maximize close
font = JetBrainsMono NerdFont
title_height = 0

# Fisheye
[fisheye]
toggle = <super> <ctrl> KEY_F

# Window rotate
[wrot]
activate = <super> <ctrl> BTN_RIGHT
activate-3d = <super> <ctrl> <shift> BTN_RIGHT

# Utility

# [wayfire-shell]
# toggle_menu = <super>

# Window management

# Fast switcher
[fast-switcher]
activate = <alt> KEY_ESC

# Grid
[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
slot_bl = <super> KEY_KP1
slot_b = <super> KEY_KP2
slot_br = <super> KEY_KP3
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_tl = <super> KEY_KP7
slot_t = <super> KEY_KP8
slot_tr = <super> KEY_KP9
# Restore default.
restore = <super> KEY_DOWN | <super> KEY_KP0

# Follow focus
[follow-focus]
focus_delay = 0

# Move
[move]
activate = <super> BTN_LEFT

# Switcher
[switcher]
next_view = <alt> KEY_TAB
# prev_view = <alt> <shift> KEY_TAB
view_thumbnail_scale = 1.2
view_thumbnail_rotation = 0

# Resize
[resize]
activate = <super> BTN_RIGHT

# WM-Actions
# Actions related to window management functionalities.
#
# Example configuration:
#
# [wm-actions]
# toggle_fullscreen = <super> KEY_F
# toggle_always_on_top = <super> KEY_X
